name: API Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration-tests:
    name: Run All Integration Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: cosc471
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -ptestpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm



      - name: Install backend dependencies
        working-directory: ./backend
        run: pnpm install

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client
          echo "✓ MySQL client installed"

      - name: Wait for MySQL to be ready
        run: |
          echo "Checking MySQL client tools..."
          for cmd in mysqladmin mysql; do
            if command -v $cmd >/dev/null 2>&1; then
              echo "✓ $cmd available"
            else
              echo "✗ $cmd NOT available"
            fi
          done

          echo "Waiting for MySQL to be ready..."
          for i in {1..60}; do
            if mysqladmin ping -h"127.0.0.1" -P3306 -uroot -ptestpassword --silent; then
              echo "✓ MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/60)"
            sleep 2
          done

          # Verify connection one more time
          if ! mysqladmin ping -h"127.0.0.1" -P3306 -uroot -ptestpassword --silent; then
            echo "✗ ERROR: MySQL failed to become ready"
            exit 1
          fi

      - name: Verify schema.sql exists
        working-directory: ./backend
        run: |
          if [ ! -f ../schema.sql ]; then
            echo "✗ ERROR: ../schema.sql not found"
            echo "Current directory: $(pwd)"
            echo "Parent directory contents:"
            ls -la ..
            exit 1
          fi
          echo "✓ schema.sql found at: $(realpath ../schema.sql)"

      - name: Initialize database schema and seed test data
        working-directory: ./backend
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: root
          MYSQL_PASS: testpassword
          MYSQL_DB: cosc471
        run: |
          echo "Importing schema into database..."
          mysql -h127.0.0.1 -P3306 -uroot -ptestpassword cosc471 < ../schema.sql
          echo "✓ Database initialized with schema and test data"

          echo "Verifying database tables..."
          mysql -h127.0.0.1 -P3306 -uroot -ptestpassword cosc471 -e "SHOW TABLES;"

      - name: Start backend server
        working-directory: ./backend
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: root
          MYSQL_PASS: testpassword
          MYSQL_DB: cosc471
          PORT: 5000
        run: |
          echo "Starting backend server..."
          npm start > /tmp/backend-server.log 2>&1 &
          echo $! > /tmp/backend-server.pid
          echo "✓ Backend server started with PID: $(cat /tmp/backend-server.pid)"
          sleep 3

      - name: Show initial backend logs
        if: always()
        run: |
          echo "========================================="
          echo "Backend Server Initial Logs (first 50 lines)"
          echo "========================================="
          head -n 50 /tmp/backend-server.log || echo "No logs found yet"

      - name: Wait for backend to be ready (HTTP check)
        run: |
          echo "Waiting for backend HTTP server..."
          for i in {1..60}; do
            if curl -sSf http://localhost:5000/ping >/dev/null 2>&1; then
              echo "✓ Backend is ready and responding!"
              break
            fi
            echo "Waiting for backend... ($i/60)"
            sleep 2
          done

          # Final verification
          if ! curl -sSf http://localhost:5000/ping >/dev/null 2>&1; then
            echo "✗ ERROR: Backend failed to become ready"
            echo "========================================="
            echo "Backend Server Logs:"
            echo "========================================="
            cat /tmp/backend-server.log || echo "No logs found"
            exit 1
          fi

          echo "✓ Backend is healthy and ready for tests"

      - name: Run Authentication Tests
        id: auth-tests
        working-directory: ./backend
        env:
          API_URL: http://localhost:5000
        run: |
          echo "========================================="
          echo "Running: Authentication Tests"
          echo "========================================="
          npm run test:integration:auth
        continue-on-error: false

      - name: Run Classes Tests
        id: classes-tests
        working-directory: ./backend
        env:
          API_URL: http://localhost:5000
        run: |
          echo "========================================="
          echo "Running: Classes Tests"
          echo "========================================="
          npm run test:integration:classes
        continue-on-error: false

      - name: Run Assignments Tests
        id: assignments-tests
        working-directory: ./backend
        env:
          API_URL: http://localhost:5000
        run: |
          echo "========================================="
          echo "Running: Assignments Tests"
          echo "========================================="
          npm run test:integration:assignments
        continue-on-error: false

      - name: Run Groups Tests
        id: groups-tests
        working-directory: ./backend
        env:
          API_URL: http://localhost:5000
        run: |
          echo "========================================="
          echo "Running: Groups Tests"
          echo "========================================="
          npm run test:integration:groups
        continue-on-error: false

      - name: Run Rubrics & Reviews Tests
        id: rubrics-tests
        working-directory: ./backend
        env:
          API_URL: http://localhost:5000
        run: |
          echo "========================================="
          echo "Running: Rubrics & Reviews Tests"
          echo "========================================="
          npm run test:integration:rubrics
        continue-on-error: false

      - name: Test Summary
        if: always()
        run: |
          echo "========================================="
          echo "Integration Tests Summary"
          echo "========================================="
          echo ""
          echo "Test Suites Executed:"
          echo "  ✓ Authentication Tests"
          echo "  ✓ Classes Tests"
          echo "  ✓ Assignments Tests"
          echo "  ✓ Groups Tests"
          echo "  ✓ Rubrics & Reviews Tests"
          echo ""
          echo "Results:"
          echo "  - Auth Tests:        ${{ steps.auth-tests.outcome }}"
          echo "  - Classes Tests:     ${{ steps.classes-tests.outcome }}"
          echo "  - Assignments Tests: ${{ steps.assignments-tests.outcome }}"
          echo "  - Groups Tests:      ${{ steps.groups-tests.outcome }}"
          echo "  - Rubrics Tests:     ${{ steps.rubrics-tests.outcome }}"
          echo ""
          echo "========================================="
          echo "For detailed test results, check each test step above"
          echo "========================================="

      - name: Display backend logs on failure
        if: failure()
        run: |
          echo "========================================="
          echo "Backend Server Logs (Full)"
          echo "========================================="
          cat /tmp/backend-server.log || echo "No logs found"

          echo ""
          echo "========================================="
          echo "Backend Process Status"
          echo "========================================="
          if [ -f /tmp/backend-server.pid ]; then
            PID=$(cat /tmp/backend-server.pid)
            echo "PID: $PID"
            if ps -p $PID > /dev/null; then
              echo "Process is still running"
            else
              echo "Process has exited"
            fi
          else
            echo "No PID file found"
          fi

          echo ""
          echo "========================================="
          echo "Port 3000 Status"
          echo "========================================="
          sudo netstat -tlnp | grep :3000 || echo "Port 3000 not in use"

      - name: Cleanup
        if: always()
        run: |
          if [ -f /tmp/backend-server.pid ]; then
            PID=$(cat /tmp/backend-server.pid)
            kill $PID 2>/dev/null || true
            echo "Backend server stopped"
          fi
